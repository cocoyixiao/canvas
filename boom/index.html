
<html>
<head>
<title>鼠标点击礼花爆炸效果</title>
</head>
<body style="background-color:#000;overflow:hidden">
<canvas id='canvas'>您的浏览器不支持canvas</canvas>
</body>
</html>

<script>
    var canvas = document.getElementById('canvas')
    canvas.width = window.screen.width
    canvas.height = window.screen.height
    var context = canvas.getContext('2d')
    var x,y   
    items = []
    fires = []

    setInterval(loop, 20)

    function loop() {
        context.clearRect(0, 0, canvas.width, canvas.height)
        itemsmove()
        firesmove()
    }

    function itemsmove(){
    	items.forEach(function(item) {
            context.beginPath()
            context.arc(item.x, item.y, item.radius, 0, Math.PI * 2, false)
            context.fillStyle = 'hsla(' + Math.random() * 360 + ',80%,50%,'+ item.Alpha +')'  //HSLA(H,S,L,A)
            context.fill()

            item.speedY += 0.3  //0.3为重力加速度
	        item.y += item.speedY

	        //如果礼花弹运动到鼠标点击位置则创建爆炸的圆形组并隐藏礼花弹
	        if(item.y<item.boomY&&!item.isBoom){
        		addfire(item.x,item.boomY)
        		item.isBoom=true
        		item.Alpha=0
	        }
	        //如果礼花弹运动到鼠标点击位置前已经开始落下，则创建爆炸的圆形组并隐藏礼花弹
	        if(item.speedY>0&&!item.isBoom){
	        	addfire(item.x,item.y)
        		item.isBoom=true
        		item.Alpha=0
	        }
        })
    }

    function firesmove(){
    	fires.forEach(function(circle) {
            context.beginPath()
            context.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2, false)
            context.fillStyle = 'hsla(' + Math.random() * 360 + ',80%,50%,'+ circle.Alpha +')'  //HSLA(H,S,L,A)
            context.fill()

            //circle对象运动及半径、透明度变化
            circle.x += circle.speedX
	        circle.speedY += 0.3  //0.3为重力加速度
	        circle.y += circle.speedY
	        circle.radius = circle.radius *0.98
	        circle.Alpha -= 0.01
        })
    }

    //跟踪鼠标坐标
    canvas.onmousemove = function(e) {
        var position = canvas.getBoundingClientRect()
        x = e.clientX - position.left * (canvas.width / position.width)
        y = e.clientY - position.top * (canvas.height / position.height)
    };

    canvas.onmousedown = function() {
        additem()
    }

    function additem(){
    	//爆炸前的礼花弹
    	var item = {
            x: x,
            y: window.screen.height,
            boomY: y,
            isBoom: false,
            speedY: -20,
            radius: 12,
            Alpha:0.8
        }
        items.push(item)
        if (items.length > 10) {
            items.shift()
        }
    }

    function addfire(a,b){
    	fire = []
        for (var i = 0; i < 60; i++) {
            //创建i个爆炸后运动的圆对象
            fire[i] = {
                x: a,
                y: b,
                speedX: Math.random() * 15 - 7,
                speedY: Math.random() * 15 - 7,
                radius: 12,
                Alpha: 0.6
            }
            fires.push(fire[i])
            //如果实体fires太多，删除旧的对象,避免浏览器卡顿
            if (fires.length > 600) {
                fires.shift()
            }
        }
    }

</script>
