
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>猫咪</title>
<style>
body{margin:0;paddin:0;text-align: center;display:table;width:100%;height: 100%;}
.wrap{ display:table-cell;vertical-align:middle; }
</style>
</head>
<body>
	<div class="wrap">
		<canvas width="500" height="500">您的浏览器不支持canvas</canvas>
	</div>

	<script>
		var canvas=document.querySelector("canvas");
		var ctx=canvas.getContext("2d");

		ctx.fillStyle="#736f6e";
		ctx.beginPath();
		//头顶左部填充颜色
		ctx.moveTo(302,132);
		ctx.bezierCurveTo(340,221,334,183,345,263);
		ctx.bezierCurveTo(418,256,426,185,345,132);
		ctx.quadraticCurveTo(321,130,302,132);
		ctx.closePath();
		ctx.fill();

		ctx.fillStyle="#eda462";
		ctx.beginPath();
		//头顶右部填充颜色
		ctx.moveTo(302,132);
		ctx.bezierCurveTo(340,221,334,183,345,263);
		ctx.bezierCurveTo(226,278,220,191,238,145);
		ctx.quadraticCurveTo(279,131,302,132);
		ctx.closePath();
		ctx.fill();

		ctx.fillStyle="#736f6e";
		ctx.beginPath();
		//左肚子填充颜色
		ctx.moveTo(143,105);
		ctx.bezierCurveTo(210,87,262,99,279,133);
		ctx.quadraticCurveTo(305,124,354,132);
		ctx.quadraticCurveTo(255,57,143,105);
		ctx.closePath();
		ctx.fill();

		ctx.fillStyle="#eda462";
		ctx.beginPath();
		//右肚子填充颜色
		ctx.moveTo(184,225);
		ctx.quadraticCurveTo(162,173,179,119);
		ctx.quadraticCurveTo(194,122,233,147);
		ctx.quadraticCurveTo(247,136,279,133);
		ctx.bezierCurveTo(262,99,210,87,143,105);
		ctx.quadraticCurveTo(86,129,58,207);
		ctx.bezierCurveTo(41,335,179,299,171,294);
		ctx.quadraticCurveTo(170,254,184,225);
		ctx.closePath();
		ctx.fill();

		ctx.fillStyle="#322e2f";
		ctx.beginPath();
		//右眼眼球填色
		ctx.moveTo(285,296);
		ctx.quadraticCurveTo(272,288,259,295);
		ctx.quadraticCurveTo(258,307,261,317);
		ctx.quadraticCurveTo(274,314,284,319);
		ctx.quadraticCurveTo(287,305,285,296);
		//左眼眼球填色
		ctx.moveTo(395,293);
		ctx.quadraticCurveTo(394,303,397,314);
		ctx.quadraticCurveTo(406,309,416,309);
		ctx.quadraticCurveTo(417,298,415,285);
		ctx.quadraticCurveTo(402,286,395,293);
		ctx.closePath();
		ctx.fill();

		ctx.fillStyle="#cbcbcb";
		ctx.beginPath();
		//阴影
		ctx.moveTo(172,314);
		ctx.bezierCurveTo(215,453,447,422,464,306);
		ctx.bezierCurveTo(465,353,447,379,393,403);
		ctx.bezierCurveTo(345,463,208,457,138,417);
		ctx.bezierCurveTo(52,368,48,273,49,255);
		ctx.bezierCurveTo(57,332,120,393,190,387);
		ctx.quadraticCurveTo(167,346,172,314);
		//尾巴阴影
		ctx.moveTo(109,128);
		ctx.quadraticCurveTo(98,120,96,98);
		ctx.quadraticCurveTo(88,119,100,139);
		ctx.lineTo(109,128);
		ctx.closePath();
		ctx.fill();

		ctx.fillStyle="#dc113c";
		ctx.beginPath();
		//铃铛系带填色
		ctx.moveTo(234,400);
		ctx.quadraticCurveTo(313,445,382,405);
		ctx.quadraticCurveTo(315,431,234,400);
		ctx.closePath();
		ctx.fill();

		ctx.fillStyle="#e7ba53";
		ctx.beginPath();
		//铃铛填色
		ctx.moveTo(312,418);
		ctx.bezierCurveTo(310,432,345,442,348,414);
		ctx.lineTo(312,418);
		ctx.closePath();
		ctx.fill();
		
		ctx.lineWidth=5;
		ctx.beginPath();

		ctx.fillStyle="#365359";
		ctx.beginPath();
		//底部
		ctx.moveTo(392,404);
		ctx.quadraticCurveTo(428,411,404,427);
		ctx.bezierCurveTo(359,461,160,479,87,414);
		ctx.quadraticCurveTo(64,391,96,383);
		ctx.bezierCurveTo(205,499,403,428,392,404);
		ctx.closePath();
		ctx.fill();
		
		ctx.lineWidth=5;
		ctx.beginPath();
		//尾巴
		ctx.moveTo(98,136);
		ctx.bezierCurveTo(69,65,168,48,183,89);
		//上部身体边缘
		ctx.moveTo(355,129);
		ctx.bezierCurveTo(282,80,223,85,183,92);
		ctx.quadraticCurveTo(128,103,98,140);
		//右下肚子边缘
		ctx.bezierCurveTo(14,231,61,328,65,335);
		ctx.bezierCurveTo(142,501,370,446,392,405);
		//右肚子曲线
		ctx.moveTo(58,207);
		ctx.bezierCurveTo(41,335,179,299,171,294);
		//上中部肚子曲线
		ctx.moveTo(279,133);
		ctx.bezierCurveTo(262,99,210,87,143,105);
		//右脸
		ctx.moveTo(396,400);
		ctx.bezierCurveTo(259,449,129,380,184,225);
		//右耳
		ctx.quadraticCurveTo(162,173,179,119);
		ctx.quadraticCurveTo(194,122,233,147);
		//头顶边缘曲线
		ctx.quadraticCurveTo(290,123,352,134);
		//左耳朵
		ctx.quadraticCurveTo(387,104,397,104);
		ctx.quadraticCurveTo(398,93,426,189);
		//左脸
		ctx.bezierCurveTo(525,369,408,386,392,405);
		//头顶右部曲线
		ctx.moveTo(238,145);
		ctx.bezierCurveTo(220,191,226,278,345,263);
		//头顶左部曲线
		ctx.bezierCurveTo(418,256,426,185,345,132);
		//头顶中部曲线
		ctx.moveTo(345,263);
		ctx.bezierCurveTo(340,221,334,183,302,132);
		ctx.stroke();
		ctx.closePath();

		ctx.lineWidth=4;
		ctx.beginPath();
		//铃铛右边系带
		ctx.moveTo(234,400);
		ctx.bezierCurveTo(242,411,289,424,314,424);
		//铃铛外圈
		ctx.moveTo(312,418);
		ctx.bezierCurveTo(310,432,345,442,348,414);
		//铃铛内圈
		ctx.moveTo(337,416);
		ctx.bezierCurveTo(338,421,338,426,333,431);
		//铃铛左边系带
		ctx.moveTo(348,420);
		ctx.bezierCurveTo(361,417,365,416,382,405);
		ctx.stroke();
		ctx.closePath();

		ctx.lineWidth=2;
		ctx.beginPath();
		//右眼上
		ctx.moveTo(235,319);
		ctx.bezierCurveTo(258,271,305,296,306,326);
		//右眼下
		ctx.moveTo(243,320);
		ctx.bezierCurveTo(250,314,286,317,297,323);
		//左眼上
		ctx.moveTo(383,321);
		ctx.bezierCurveTo(376,294,421,266,434,305);
		//左眼下
		ctx.moveTo(390,319);
		ctx.quadraticCurveTo(409,308,429,307);
		//嘴巴
		ctx.moveTo(331,358);
		ctx.bezierCurveTo(322,360,345,372,359,359);
		ctx.bezierCurveTo(369,367,383,358,380,355);
		//嘴巴上部须
		ctx.moveTo(351,346);
		ctx.lineTo(357,350);
		ctx.moveTo(366,345);
		ctx.lineTo(363,350);
		ctx.stroke();
		ctx.closePath();

	</script>
</body>
</html>
